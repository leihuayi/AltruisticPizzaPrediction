name: CI for Publishing data science package

on:
  push:
    branches:
    - main

jobs:

  build-datascience-test-publish:
    name: Build and publish Python ğŸ package ğŸ“¦ to TestPyPI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./datascience
    steps:
    - uses: actions/checkout@v2
    - name: Build docker image for tests
      run: docker-compose build tests
    - name: Run tests
      run: docker-compose up tests
    - name: Install pypa/build
      run: python -m pip install build --user
    - name: Build a binary wheel and a source tarball
      run: python -m build --sdist --wheel --outdir dist/
    - name: Publish package ğŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
